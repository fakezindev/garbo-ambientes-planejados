version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arch_db
    environment:
      POSTGRES_USER: bruno
      POSTGRES_PASSWORD: password
      POSTGRES_DB: arch_studio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: arch_storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Adicione o Backend aqui para resolver o erro do TokenService
  backend:
    build: ./backend/architecturestudio # Caminho para o seu Dockerfile do Spring
    container_name: arch_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/arch_studio_db
      - SPRING_DATASOURCE_USERNAME=bruno
      - SPRING_DATASOURCE_PASSWORD=password
      - API_SECURITY_TOKEN_SECRET=minha-senha-secreta-garbo # RESOLVE O ERRO DO TOKENSERVICE
    depends_on:
      - postgres

  # Adicione o Frontend aqui para resolver o erro do Vite
  frontend:
    build: ./frontend # Caminho para o seu Dockerfile do React
    container_name: arch_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # ESSENCIAL: Protege os m√≥dulos instalados e resolve o "vite not found"
    environment:
      - CHOKIDAR_USEPOLLING=true # Ajuda o Vite a atualizar no Windows/Docker
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data: