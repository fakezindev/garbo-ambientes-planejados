# ==========================================================
# 1. NOME DA APLICAÇÃO
# ==========================================================
spring.application.name=architecturestudio

# ==========================================================
# 2. BANCO DE DADOS (POSTGRESQL)
# ==========================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/arch_studio_db
spring.datasource.username=bruno
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================================
# 3. JPA / HIBERNATE
# ==========================================================
# 'update' altera o banco se você mudar o código Java (útil em dev)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Mostra o SQL no console para debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================================
# 4. FLYWAY (MIGRAÇÕES)
# ==========================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# ==========================================================
# 5. STORAGE DE IMAGENS (MINIO / S3)
# ==========================================================
# Conecta no seu Docker MinIO
spring.cloud.aws.credentials.access-key=admin
spring.cloud.aws.credentials.secret-key=password
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.s3.endpoint=http://localhost:9000
application.bucket.name=arch-portfolio-images
spring.cloud.aws.s3.path-style-access-enabled=true

# ==========================================================
# 6. SERVER CONFIG
# ==========================================================
server.port=8080
server.error.include-message=always
# Aumenta o limite de upload para fotos grandes (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB